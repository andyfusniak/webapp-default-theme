{{ define "content" }}
<div class="card">
  <h2 class="cardTitle">Sign up</h2>
  {{ with .Errors.form }}
  <div style="background-color: red;">
    {{ . }}
  </div>
  {{ end }}
  <form class="mt-8 space-y-6" method="POST">
    <input type="hidden" name="remember" value="true">
    <div class="space-y-2">
      <div class="">
        <label for="name" class="sr-only">Firstname</label>
        <input id="firstname" name="firstname" type="text" autocomplete="firstname" required
          class="formInput" placeholder="Firstname" value="{{ .Firstname }}" >
          {{ with .Errors.firstname }}
          <div style="background-color: red;">
            {{ . }}
          </div>
          {{ end }}
      </div>
      <div >
        <label for="email-address" class="sr-only">Email address</label>
        <input id="email-address" name="email" value="{{ .Email }}" type="email" autocomplete="email" required
          class="formInput" placeholder="Email address">
      </div>
      <div >
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password"
          autocomplete="current-password" required
          class="formInput" placeholder="Password">
      </div>
      <div >
        <label for="password" class="sr-only">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password"
          autocomplete="confirm-password" required
          class="formInput" placeholder="Confirm password">
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="text-sm">
        <span>Already have an account?</span>
        <a href="/signin" class="font-medium text-indigo-600 hover:text-indigo-500">
           Sign in
        </a>
      </div>
    </div>

    <button type="submit" class="button">
      <span class="absolute left-0 inset-y-0 flex items-center pl-3">
        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
        </svg>
      </span>
      Sign up
    </button>
  </form>
</div>

<div class="card">
  <form class="space-y-6" action="#" method="POST">
    <h2 class="cardTitle">Sign up with magic link</h2>
    <div>
      <label for="email-address" class="sr-only">Email address</label>
      <input id="email-address" name="email" type="email" autocomplete="email" required
        class="formInput" placeholder="Email address">
    </div>

    <button type="submit" class="button">
      <span class="absolute left-0 inset-y-0 flex items-center pl-3">
        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
        </svg>
      </span>
      Send me a magic link
    </button>
  </form>
</div>
{{ end }}
